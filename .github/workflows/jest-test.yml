name: Run Jest Tests and Post Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest tests
        run: pnpm test -- --passWithNoTests

      - name: Save coverage report
        run: mv coverage/lcov-report coverage-output

      - name: Post coverage report to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = './coverage-output/index.html';
            const coverageReport = fs.readFileSync(path, 'utf8');
            const percentageMatch = coverageReport.match(/<span class="strong">(\d+)%<\/span>/);
            const coveragePercentage = percentageMatch ? percentageMatch[1] : 'unknown';

            const commentBody = `### Jest Coverage Report\n**Coverage:** ${coveragePercentage}%\n\n[Detailed Coverage Report](./coverage-output/index.html)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-output
