name: Run Unit Test, E2E Test, and Build Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions: write-all

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.node-version }}-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

  build-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pnpm install
      - name: Run Build
        run: pnpm build

  unit-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Jest tests
        run: pnpm test -- --coverage --passWithNoTests
        continue-on-error: true
      - name: Save coverage report
        run: mv coverage/lcov-report ./coverage-output
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "./test-results/junit/results.xml"
          check_name: "Jest Test Results"
          comment_mode: always

  e2e-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Cypress
        run: pnpm cypress install
      - name: Run Cypress tests
        run: pnpm run e2e:ci
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:8080
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_NAVERMAP_API_KEY: ${{ secrets.NEXT_PUBLIC_NAVERMAP_API_KEY }}
          NEXT_PUBLIC_NAVERMAP_API_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_NAVERMAP_API_CLIENT_ID }}
